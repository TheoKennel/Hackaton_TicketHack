<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>tickethack</title>
</head>
<body>
    <div id="container">
        <div class="nav">
            <div class="logo">
                <a href="index.html">
                    Tickethack
                </a>
            </div>
            <div class="menu">
                <a class="cart" href="#">Cart</a>
                <a class="booking" href="#">Booking</a>
            </div>
        </div>
        <div id="body-container">
            <div class="titre-container">
                <h2>Explore the world effortlessly by train!</h2>
                <h3>Compare, book and enjoy cheap prices for train tickets: your journey starts on Tickethack</h3>
            </div>
            <div class="card-container">
                <div class="card" id="search-contain">
                    <div class="input-text">
                    <input id="departure" type="text" placeholder="Departure">
                    <input id="arrival" type="text" placeholder="Arrival">
                    </div>
                    <div class="input-date">
                        <input id="date" type="date">
                    </div>
                    <div class="btn-search">
                        <p id="btnSearch">search</p>
                    </div>
                </div>
                <div class="card" id="result-contain">
                    <div id="">
                        <img src="images/train.png" alt="" srcset="">
                        <hr>
                        <p id="trip">it's time to book your future trip</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
